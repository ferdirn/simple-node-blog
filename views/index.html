<!DOCTYPE html>
<html>
<head>
	<title>Simple Node Blog</title>
</head>
<body>
	<h1>Simple Node Blog</h1>

	<% for(let i=0; i<posts.length; i++) { %>
		<article>
			<p><%= posts[i].body %></p>
		</article>
	<% } %>

	<form action="addpost" method="post">
		<textarea name="body"></textarea>
		<input type="submit" name="Add Post">
	</form>
</body>
</html>
